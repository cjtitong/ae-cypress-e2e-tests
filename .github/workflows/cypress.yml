name: Cypress Tests + Trigger Azure Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    env:
      CYPRESS_baseUrl: 'https://automationexercise.com'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        run: npm run test:ci
        continue-on-error: false # Set to true if you want Azure trigger even on failure

      - name: Upload Cypress artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            cypress/screenshots
            cypress/videos
            results/mochawesome/html
            results/*.xml

  trigger-azure-pipeline:
    needs: cypress-tests
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Azure DevOps Pipeline via PAT
        env:
          AZURE_ORG_URL: https://dev.azure.com/cjtitong868
          AZURE_PROJECT: ae-cypress-e2e-tests
          AZURE_PIPELINE_ID: 2
          AZURE_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
        run: |
          echo "Triggering Azure DevOps pipeline..."
          curl -s -u :$AZURE_PAT \
            -X POST \
            -H "Content-Type: application/json" \
            -d "{\"resources\": {\"repositories\": {\"self\": {\"refName\": \"refs/heads/main\"}}}}" \
            $AZURE_ORG_URL/$AZURE_PROJECT/_apis/pipelines/$AZURE_PIPELINE_ID/runs?api-version=7.1-preview.1
